<div fxLayout="row wrap" fxLayoutAlign="start start">

    <h3>Inputs</h3>
    
    <table mat-table [dataSource]="inputsDataSource" #inputSort="matSort" matSort fxFlex="100"
        class="mat-elevation-z4 mb-16">
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
    
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.description"></td>
        </ng-container>
    
        <ng-container matColumnDef="required">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Required</th>
            <td mat-cell *matCellDef="let element">
                <mat-icon *ngIf="element.required" class="required-icon">done</mat-icon>
                <mat-icon *ngIf="!element.required" class="optional-icon">close</mat-icon>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedInputsColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedInputsColumns;"></tr>
    
    </table>
    
</div>
