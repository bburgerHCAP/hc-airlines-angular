<div fxLayout="row wrap" fxLayoutAlign="start start">

    <h3>Outputs</h3>
    
    <table mat-table [dataSource]="outputsDataSource" #outputSort="matSort" matSort fxFlex="100"
        class="mat-elevation-z4 mb-16">
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
    
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell *matCellDef="let element" [innerHTML]="element.description"></td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedOutputsColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedOutputsColumns;"></tr>
    
    </table>
    
</div>
